spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

blog.title=Blog
blog.banner.title=Warning
blog.banner.content=The blog will be down tomorrow.

server.shutdown=graceful
management.endpoints.web.exposure.include=*

management.tracing.sampling.probability=1.0
tracing.url=${TRACING_URL:http://localhost:4317}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER:localhost:9092}
spring.kafka.consumer.group-id=spring-boot-kotlin
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=me.siavol.springbootkotlin.Article